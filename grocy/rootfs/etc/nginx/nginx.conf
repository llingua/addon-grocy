# Run nginx in foreground.
daemon off;

# This is run inside Docker.
# SICUREZZA: Utilizzare utente non-root
user nginx;

# Pid storage location.
pid /var/run/nginx.pid;

# Set number of worker processes.
worker_processes 1;

# Enables the use of JIT for regular expressions to speed-up their processing.
pcre_jit on;

# Write error log to the add-on log.
error_log /proc/1/fd/1 error;

# Max num of simultaneous connections by a worker process.
events {
    worker_connections 512;
}

http {
    include /etc/nginx/includes/mime.types;

    access_log              off;
    # SICUREZZA: Ridurre client_max_body_size da 4G a 64M
    client_max_body_size    64M;
    default_type            application/octet-stream;
    gzip                    on;
    # SICUREZZA: Ridurre keepalive_timeout
    keepalive_timeout       5s 5s;
    sendfile                on;
    server_tokens           off;
    tcp_nodelay             on;
    tcp_nopush              on;
    
    # SICUREZZA: Timeout per prevenire attacchi slowloris
    client_body_timeout     10s;
    client_header_timeout   10s;
    send_timeout            10s;
    
    # SICUREZZA: Buffer size per prevenire overflow
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    large_client_header_buffers 2 1k;
    
    # SICUREZZA: Rate limiting per prevenire attacchi
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    include /etc/nginx/servers/*.conf;
}
