[general]
# SICUREZZA: Ridurre max_execution_time da 900 a 300 secondi
max_execution_time = 300
# SICUREZZA: Ridurre memory_limit da 384M a 128M
memory_limit = 128M

# SICUREZZA: Configurazioni OPcache sicure
opcache.enable=1
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=4096
opcache.memory_consumption=32
opcache.revalidate_freq=60
# SICUREZZA: Abilitare validazione timestamp (era disabilitata)
opcache.validate_timestamps=1

# SICUREZZA: Ridurre upload_max_filesize da 64M a 16M
php_admin_value[upload_max_filesize] = 16M
php_admin_value[post_max_size] = 16M

# SICUREZZA: Disabilitare funzioni pericolose
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

# SICUREZZA: Configurazioni di sessione sicure
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1
session.cookie_samesite = "Strict"

# SICUREZZA: Configurazioni di sicurezza generali
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off

# SICUREZZA: Limiti di risorse
max_input_time = 60
max_input_vars = 1000
max_input_nesting_level = 64

# SICUREZZA: Configurazioni di errore sicure
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /proc/1/fd/1

# SICUREZZA: Configurazioni di sicurezza file
file_uploads = On
upload_tmp_dir = /tmp
max_file_uploads = 20

# SICUREZZA: Configurazioni di sicurezza per upload
upload_max_filesize = 16M
post_max_size = 16M
max_file_uploads = 10

# SICUREZZA: Configurazioni di sicurezza per sessioni
session.gc_maxlifetime = 3600
session.gc_probability = 1
session.gc_divisor = 1000

# SICUREZZA: Configurazioni di sicurezza per cookies
session.cookie_lifetime = 0
session.cookie_path = /
session.cookie_domain = 

# SICUREZZA: Configurazioni di sicurezza per errori
expose_php = Off
server_tokens = Off

# SICUREZZA: Configurazioni di sicurezza per opcache
opcache.save_comments = 0
opcache.enable_cli = 0

# SICUREZZA: Configurazioni di sicurezza per logging
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off

# SICUREZZA: Configurazioni di sicurezza per timezone
date.timezone = Europe/Rome
